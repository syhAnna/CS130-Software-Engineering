{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="bg-image p-5"   style="
background-image: url(../../static/pic/background_5.jpg);
height: 1200px;
">
  <div class="bg-white rounded p-4 m-1 w-75 mx-auto">
    <h4 class="text-center pb-3">Create Post To Find A Temporary Home For Your Pet</h4>

    <form method="post" enctype="multipart/form-data" class="d-flex flex-column">

      <div class="form-group row pt-1">
        <label for="type" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
        <div class="col-sm-10">
          <input id="type" name="type" required value="{{ request.form['type'] }}" class="form-control form-control-sm" placeholder="The type of your pet. Eg. Pomeranian, British shorthair, ...">
        </div>
      </div>

      <div class="form-group row pt-1">
        <label for="age" class="col-sm-2 col-form-label col-form-label-sm">Age</label>
        <div class="col-sm-10">
          <input id="age" name="age" required value="{{ request.form['age'] }}" class="form-control form-control-sm" placeholder="The age of your pet.">
        </div>
      </div>

      <div class="form-group row pt-1">
        <label for="weight" class="col-sm-2 col-form-label col-form-label-sm">Weight</label>
        <div class="col-sm-10">
          <input id="weight" name="weight" required value="{{ request.form['weight'] }}" class="form-control form-control-sm" placeholder="The weight of your pet (in lb).">
        </div>
      </div>

      <div class="form-group row pt-1">
        <label for="city" class="col-sm-2 col-form-label col-form-label-sm">City</label>
        <div class="col-sm-10">
          <input id="city" name="city" required value="{{ request.form['city'] }}" class="form-control form-control-sm" placeholder="Your current location.">
        </div>
      </div>

      <div class="form-group row pt-1">
        <label for="startdate" class="col-sm-2 col-form-label col-form-label-sm">Start Date</label>
        <div class="col-sm-10">
          <input type="date" id="startdate" name="startdate" required value="{{ request.form['startdate'] }}" class="form-control form-control-sm">
        </div>
      </div>

      <div class="form-group row pt-1">
        <label for="enddate" class="col-sm-2 col-form-label col-form-label-sm">End Date</label>
        <div class="col-sm-10">
          <input type="date" id="enddate" name="enddate" required value="{{ request.form['enddate'] }}" class="form-control form-control-sm">
        </div>
      </div>


      <div class="form-group row pt-1">
        <label for="description" class="col-sm-2 col-form-label col-form-label-sm">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control form-control-sm" required name="description"  id="description" placeholder="Detailed description of your pet." rows="3">{{ request.form['description'] }}</textarea>
        </div>
      </div>


      <div class="form-group row pt-1">
        <label for="photo" class="col-sm-2 col-form-label col-form-label-sm">Photo</label>
        <div class="col-sm-10">
          <input name="photo" type="file" class="form-control-file" id="photo">
        </div>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>

    </form>
  </div>
</div>


{% endblock %}

{% block flashed_messages %}{% endblock %}
