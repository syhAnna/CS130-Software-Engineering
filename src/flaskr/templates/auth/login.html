{% extends 'base.html' %}


{% block content %}

<div class="form-signin text-center bg-light rounded">
  <form method="post">
    <i class="fas fa-paw fa-4x m-3"></i>
    <div class="form-floating">
      <input name="username" class="form-control" id="username" required>
      <label for="username">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password"  id="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input name="imagecode" class="form-control" id="imagecode" required>
      <label for="imagecode">Verification Code</label>
      <img class="rounded pb-3" src="/auth/code" onclick="this.src='/auth/code?'+ Math.random()">
    </div>

    <button class="w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
    <p class="mt-3 text-muted">Not Having An Account? <a href="{{ url_for('auth.register') }}">Register</a></p>



  </form>
</div>

{% endblock %}
