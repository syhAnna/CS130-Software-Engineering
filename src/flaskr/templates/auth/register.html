{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}


<div class="form-signin text-center bg-light rounded">
  <form method="post">
    <i class="fas fa-paw fa-4x m-3"></i>
    <div class="form-floating">
      <input name="username" class="form-control" id="username" required>
      <label for="username">Username</label>
    </div>

    <div class="form-floating">
      <input name="nickname" class="form-control" id="nickname" required>
      <label for="nickname">Nickname</label>
    </div>

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="email" required>
      <label for="email">Email</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password"  id="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="repassword"  id="repassword">
      <label for="repassword">Confirm Password</label>
    </div>

    <div class="form-floating">
      <input name="imagecode" class="form-control" id="imagecode" required>
      <label for="imagecode">Verification Code</label>
      <img class="rounded pb-3" src="/auth/code" onclick="this.src='/auth/code?'+ Math.random()">
    </div>

    <button class="w-100 btn btn-lg btn-warning" type="submit">Register</button>
    <p class="mt-3 text-muted">Already Have An Account? <a href="{{ url_for('auth.login') }}">Login</a></p>


  </form>
</div>

{% endblock %}
